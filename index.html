<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel='shortcut icon' href="images/github.jpeg" type="image/jpeg"  style="border-radius: 50px;">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
</head>
<body>
    <header class="text-center">
        <div class='heading'>
            <h1>Pomodoro Timer <a href="https://github.com/RAM-BHARATH"><img src="images/github.jpeg" class='github-icon'></a></h1>
            <p>Stay productive</p>
        </div>
    </header>
    <main class="container text-center mx-auto">
        <div class='container navbar text-center mx-auto' id='navbar'>
            <button type="button" class="btn btn-dark" id="start-button">Start</button>
            <button type="button" class="btn btn-dark" id='pause-button'>Pause</button>
            <button type="button" class="btn btn-dark" id='short-break'>Short break</button>
            <button type="button" class="btn btn-dark" id='long-break'>Long break</button>
        </div>
        <div class="container border border-primary text-center mx-auto" id="timer-box">
            <span class="container border border-light minutes" id="minutes">25</span>:<span class="container-sm border border-light seconds" id="seconds">00</span>
        </div>
        <div class="container text-center mx-auto" id='result-box'>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
